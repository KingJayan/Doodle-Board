<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DoodleBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="description" content="A playful, collaborative knowledge board. Create, organize, and brainstorm all in one. Features AI-powered creative sparks.">
  <meta name="theme-color" content="#fdfbf7">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://doodle-board.vercel.app/">
  <meta property="og:title" content="DoodleBoard - Digital Sticky Notes">
  <meta property="og:description" content="A messy place for your ideas. Organize thoughts on a digital sketchpad with a handwritten feel.">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&family=Indie+Flower&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --paper-color: #fdfbf7;
      --ink-color: #2d2d2d;
      --pencil-gray: #555;
      --grid-color: #e5e5e5;
    }
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: var(--paper-color);
      color: var(--ink-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1, h2, h3, .marker-font {
      font-family: 'Permanent Marker', cursive;
    }
    
    /*border utility */
    .doodle-border {
      border: 2px solid var(--ink-color);
      border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      transition: all 0.2s ease-in-out;
    }
    
    .doodle-btn {
      background: var(--paper-color);
      color: var(--ink-color);
      border: 2px solid var(--ink-color);
      border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      padding: 0.5rem 1.5rem;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }
    .doodle-btn:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
    }
    .doodle-btn:active {
      transform: scale(0.95);
    }

    .doodle-input {
      background: transparent;
      border: none;
      border-bottom: 2px dashed var(--pencil-gray);
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2rem;
      color: var(--ink-color);
      outline: none;
      padding: 4px;
      width: 100%;
    }
    .doodle-input:focus {
      border-bottom: 2px solid var(--ink-color);
    }

    /*scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
      border: 2px solid var(--paper-color);
    }
  </style>
